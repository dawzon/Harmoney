<div class="row">

  <div class="col-sm">
     <input class="form-control" type="date" name="date" [(ngModel)]="data.date">
  </div>

  <div class="col-sm">
    <input class="form-control" type="text" name="description" [(ngModel)]="data.description">
  </div>

  <div class="col-sm">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input class="form-control" type="number" step="0.01" min="0.01" [(ngModel)]="data.amount">
    </div>
  </div>

  <div class="col-sm">
      <select class="form-control" [(ngModel)]="data.category">
        <option value = "Groceries">Groceries</option>
        <option value = "Utilities">Utilities</option>
        <option value = "Entertainment">Entertainment</option>
        <option value = "Rent">Rent</option>
        <option value = "Clothing">Clothing</option>
        <option value = "Health">Health</option>
      </select>
  </div>

  <div class="col-sm">
    <button (click)="addExpense()" class="btn btn-primary mb-2">Add</button>
  </div>

</div>

<br>

<app-input></app-input>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
      <th scope="col">Category</th>
    </tr>
    <tr *ngFor="let expense of expenses">
      <td >{{expense.date}}</td>
      <td >{{expense.description}}</td>
      <td >{{expense.amount}}</td>
      <td >{{expense.category}}</td>
      
    </tr>
  </thead>
</table>
